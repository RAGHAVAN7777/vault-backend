<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b0b0b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer Hex Frame -->
  <path d="M50 10 L85 30 L85 70 L50 90 L15 70 L15 30 Z" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8" />
  <path d="M50 10 L85 30 L85 70 L50 90 L15 70 L15 30 Z" fill="none" stroke="#00f5ff" stroke-width="1" filter="url(#glow)" />
  
  <!-- Stylized V -->
  <path d="M30 35 L50 70 L70 35" fill="none" stroke="url(#metal)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  
  <!-- Inner Detail Dots -->
  <circle cx="50" cy="20" r="2" fill="#00f5ff" />
  <circle cx="50" cy="80" r="2" fill="#00f5ff" />
</svg>
